type User {
  id: String!
  FirstName: String!
  LastName: String!
  ProfilePic: String
  email: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type SuccessResponse {
  message: String
}

extend type Query {
  logout: SuccessResponse
  profile: User
}

extend type Mutation {
	register(FirstName: String!, LastName: String!,  email: String!,  password: String!, ProfilePic: String): AuthPayload!
	login(email: String!, password: String!): AuthPayload!
